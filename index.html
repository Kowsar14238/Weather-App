<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="./css/style.css">

    </head>

    <body>
        
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter a city name" spellcheck="false">
                <button><img src="./images/search.png"></button>
                
            </div>
            
            <div class="error">
                <p>City name is incorrect</p>
                <h5>Please Enter a valid city name</h5>
            </div>

            <div class="weather" >
                <img src="./images/rain.png" class="weather-icon">
                <h1 class="temp">22Â°c</h1>
                <h2 class="city">Dhaka</h2>
    
                <div class="details">
                    <div class="colm">
                        <img src="./images/humidity.png">
                        
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>

                    </div>
    
                    <div class="colm" id="wind-content">
                        <img src="./images/wind.png">
                        
                        <div class="wind-details">
                            <h6 class="wind">10 km/h</h6>
                            <p>Wind Speed</p>
                        </div>
                    </div>
    
                </div>
    
            </div>

        </div>

        <script src="./js/weatherApi.js"></script>
        
    </body>

</html>
